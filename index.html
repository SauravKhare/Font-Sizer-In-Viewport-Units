<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Font Size Converter</title>
</head>
<body>
    <section class="section">
        <div class="main">
            <h1 class="heading">Font Size Converter</h1>
            <input class="input" type="text" id="baseFont" name="baseFont" placeholder="Input base font size in px">
            <input class="input" type="text" id="fontinPoints" name="fontinPoints" placeholder="Font in Points">
            <button class="button" id="go">Convert</button>
            <div class="results">
                <div class="resultLeft">
                    <span class="value-number" id="inVW">0</span>
                    <span class="resultP" id="fontInVW">vw</span>
                </div>
                <div class="resultRight">
                    <span class="value-number" id="inVH">0</span>
                    <span class="resultP" id="fontInVH">vh</span>
                </div>
            </div>
            <div class="info">
                <ol>
                    <li>This converter converts points into viewport units.</li>
                    <li>Use VW for regular sizing an VH for mobile sizing.</li>
                </ol>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
