<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Font Size Converter</title>
</head>
<body>
    <section class="section">
        <div class="main">
            <h1 class="heading">Font Size Converter</h1>
            <input class="input" type="text" id="baseFont" name="baseFont" placeholder="Input base font size in px">
            <input class="input" type="text" id="fontinPoints" name="fontinPoints" placeholder="Font in Points">
            <button class="button" id="go">Convert</button>
            <div class="results">
                <p class="resultP" id="fontInVW">In VW : <br><span id="inVW">0</span></p>
                <p class="resultP" id="fontInVH">In VH : <br><span id="inVH">0</span></p>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
